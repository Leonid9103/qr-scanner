<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: sans-serif;
            -webkit-user-select: none; user-select: none;
        }
        
        #reader { 
            position: fixed; top: 0; left: 0;
            width: 100vw !important; height: 100vh !important;
        }

        #reader video { 
            width: 100vw !important; height: 100vh !important; 
            object-fit: cover !important; 
        }

        #reader canvas {
            width: 100vw !important; height: 100vh !important;
            object-fit: cover !important;
        }

        /* Контейнер зума прямо под квадратом */
        .zoom-controls {
            position: fixed;
            /* Центрируем по вертикали и смещаем вниз на половину размера qrbox + запас */
            top: calc(50% + 140px); 
            left: 50%;
            transform: translateX(-50%);
            width: 250px; /* Ширина совпадает с макс. шириной qrbox */
            z-index: 100;
            display: none; 
            text-align: center;
        }

        #zoom-slider {
            width: 100%;
            height: 30px; /* Увеличили область нажатия */
            -webkit-appearance: none;
            background: transparent;
            outline: none;
        }

        /* Стилизация дорожки ползунка */
        #zoom-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Стилизация "ручки" ползунка */
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0088cc;
            cursor: pointer;
            margin-top: -8px; /* Выравнивание по центру дорожки */
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .hint {
            position: fixed; 
            bottom: 40px;
            left: 0; width: 100%;
            text-align: center; color: white;
            z-index: 10; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            font-size: 14px;
            opacity: 0.8;
        }

        #reader__header, #reader__dashboard, span, button { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    
    <div class="zoom-controls" id="zoom-wrap">
        <input type="range" id="zoom-slider" min="1" max="1" step="0.1" value="1">
        <div style="color: white; font-size: 10px; margin-top: 5px; letter-spacing: 2px;">ZOOM</div>
    </div>

    <div class="hint">Поместите код в квадрат</div>

    <audio id="beep" src="https://www.soundjay.com/buttons/beep-07a.wav" preload="auto"></audio>

    <script>
        const tg = window.Telegram.WebApp;
        const beep = document.getElementById("beep");
        const zoomWrap = document.getElementById("zoom-wrap");
        const zoomSlider = document.getElementById("zoom-slider");
        
        tg.expand();

        // Фиксируем размер квадрата для точного позиционирования ползунка
        const boxSize = 250; 

        const html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 25, 
            qrbox: { width: boxSize, height: boxSize },
            aspectRatio: window.innerWidth / window.innerHeight
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                try { beep.play(); } catch(e) {}
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                tg.sendData(decodedText);
                tg.close();
            }
        ).then(() => {
            // Ожидание инициализации камеры на Android
            setTimeout(() => {
                const video = document.querySelector('#reader video');
                if (video && video.srcObject) {
                    const track = video.srcObject.getVideoTracks()[0];
                    if (track.getCapabilities) {
                        const caps = track.getCapabilities();
                        if (caps.zoom) {
                            zoomWrap.style.display = "block";
                            zoomSlider.min = caps.zoom.min;
                            zoomSlider.max = caps.zoom.max;
                            zoomSlider.step = caps.zoom.step || 0.1;
                            zoomSlider.value = caps.zoom.min;

                            zoomSlider.addEventListener('input', () => {
                                track.applyConstraints({
                                    advanced: [{ zoom: parseFloat(zoomSlider.value) }]
                                });
                            });
                        }
                    }
                }
            }, 1000); 
        }).catch(err => {
            console.error(err);
        });
    </script>
</body>
</html>
