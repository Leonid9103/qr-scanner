<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #reader { 
            width: 100% !important; 
            height: 100% !important;
        }
        /* Убираем лишние кнопки и надписи библиотеки, если они появятся */
        #reader__dashboard { display: none !important; }
        video { object-fit: cover !important; }
    </style>
</head>
<body>
    <div id="reader"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Рассчитываем размер окошка: 70% от минимальной стороны экрана
        const width = window.innerWidth;
        const height = window.innerHeight;
        const minEdge = Math.min(width, height);
        const qrBoxSize = Math.floor(minEdge * 0.7); 

        const html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 15, 
            qrbox: { width: qrBoxSize, height: qrBoxSize },
            aspectRatio: 1.0 // Делаем область видео квадратной или пропорциональной
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                tg.sendData(decodedText);
                tg.close();
            }
        ).catch(err => {
            console.error("Ошибка запуска камеры:", err);
        });
    </script>
</body>
</html>
