<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
        }
        #reader { 
            width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center;
        }
        /* Исправление для iOS: заставляем видео заполнять контейнер */
        #reader video { 
            object-fit: cover !important; 
            width: 100% !important; 
            height: 100% !important; 
        }
        /* Убираем лишние элементы интерфейса библиотеки */
        #reader__header, #reader__dashboard { display: none !important; }
    </style>
</head>
<body>
    <div id="reader"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Оптимальный размер окна сканирования
        const screenSize = Math.min(window.innerWidth, window.innerHeight);
        const qrBoxSize = Math.floor(screenSize * 0.7);

        const html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 10, 
            qrbox: { width: qrBoxSize, height: qrBoxSize },
            // ВАЖНО для iPhone: устанавливаем соотношение сторон 1:1 или под экран
            aspectRatio: window.innerWidth / window.innerHeight 
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                tg.sendData(decodedText);
                tg.close();
            }
        ).catch(err => {
            // Если ошибка, пробуем запустить без aspectRatio
            console.error(err);
        });
    </script>
</body>
</html>
