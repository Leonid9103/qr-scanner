<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: sans-serif;
        }
        
        #reader { 
            position: fixed; top: 0; left: 0;
            width: 100vw !important; height: 100vh !important;
        }

        #reader video { 
            width: 100vw !important; height: 100vh !important; 
            object-fit: cover !important; 
        }

        #reader canvas {
            width: 100vw !important; height: 100vh !important;
            object-fit: cover !important;
        }

        .hint {
            position: fixed; bottom: 40px;
            left: 0; width: 100%;
            text-align: center; color: white;
            z-index: 10; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* Контейнер для зума */
        .zoom-wrapper {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            z-index: 100;
            display: none; /* Скрыт, пока не подтверждена поддержка зума */
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
        }

        #zoom-slider {
            width: 100%;
            accent-color: #248bcf;
        }

        #reader__header, #reader__dashboard, span { display: none !important; }
    </style>
</head>
<body>
    <div id="reader"></div>
    
    <div class="zoom-wrapper" id="zoom-container">
        <input type="range" id="zoom-slider" min="1" max="1" step="0.1" value="1">
    </div>

    <div class="hint">Наведите камеру на QR-код</div>

    <audio id="beep" src="https://www.soundjay.com/buttons/beep-07a.wav" preload="auto"></audio>

    <script>
        const tg = window.Telegram.WebApp;
        const beep = document.getElementById("beep");
        const zoomContainer = document.getElementById("zoom-container");
        const zoomSlider = document.getElementById("zoom-slider");
        
        tg.expand();

        const boxSize = Math.min(window.innerWidth * 0.7, 250);
        const html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 20, 
            qrbox: { width: boxSize, height: boxSize },
            aspectRatio: window.innerWidth / window.innerHeight
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                try { beep.play(); } catch(e) {}
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                tg.sendData(decodedText);
                tg.close();
            }
        ).then(() => {
            // Инициализация зума после успешного запуска камеры
            const videoElement = document.querySelector('#reader video');
            if (videoElement) {
                const stream = videoElement.srcObject;
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                // Проверяем, поддерживает ли камера зум
                if (capabilities && capabilities.zoom) {
                    zoomContainer.style.display = "block";
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = capabilities.zoom.step;
                    zoomSlider.value = capabilities.zoom.min;

                    zoomSlider.addEventListener('input', () => {
                        track.applyConstraints({
                            advanced: [{ zoom: zoomSlider.value }]
                        });
                    });
                }
            }
        }).catch(err => {
            console.error("Ошибка камеры:", err);
            alert("Пожалуйста, разрешите доступ к камере.");
        });
    </script>
</body>
</html>
